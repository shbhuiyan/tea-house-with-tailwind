<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- website fav-icon -->
    <link rel="shortcut icon" href="images/tea.png" type="image/x-icon">
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/d5814a2fe7.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                'manrope': 'manrope',
              }
            }
          }
        }
      </script>
      
</head>
<body class="font-manrope" >
    <!-- banner section start here -->
    <header class="xl:container mx-auto p-4 mb-24 md:flex justify-around items-center gap-8">
        <!-- banner text section -->
        <div class="md:w-1/2 mb-4 md:m-0">
            <h1 class="font-extrabold text-6xl md:text-7xl lg:text-8xl">It's good tea time at The Tea House</h1>
            <p class="text-gray-500 text-base font-normal my-4 w-4/6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-orange-500 to-red-600 p-5 rounded-xl text-white text-xl font-semibold hover:scale-105 hover:bg-gradient-to-l">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>

        <!-- banner image -->
        <div class="md:w-1/2 relative">
          <img class="w-full" src="images/banner.png" alt="">

          <!-- rating card in banner -->
          <div class="absolute bottom-px md:bottom-2 md:left-12 xl:bottom-3 xl:left-24 2xl:bottom-5 2xl:left-44 border-2 bg-white flex justify-center gap-2 p-4 rounded-lg">
            <div class="text-2xl md:text-4xl text-amber-500"><i class="fa-solid fa-star"></i></div>
            <div>
              <h1 class="font-extrabold text-3xl">5.00</h1>
              <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
            </div>

          </div>
        </div>

    </header>

    <main class="max-w-screen-xl mx-auto p-4">

    </main>

    <footer>

    </footer>
    
</body>
</html>
